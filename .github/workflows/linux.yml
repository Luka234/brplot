name: Linux

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'tools/**'
      - '.github/workflows/linux.yml'
      - 'raylib'
      - 'imgui'
      - 'Makefile'

permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.6.0
      with:
        submodules: true

    - name: Setup Environment
      run: | 
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends libglfw3 libglfw3-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxext-dev libxfixes-dev gcc mingw-w64

    - name: Build blplot linux debug imgui
      run: |
        make PLATFORM=LINUX CONFIG=DEBUG GUI=IMGUI -B

    - name: Build blplot linux debug raylib
      run: |
        make PLATFORM=LINUX CONFIG=DEBUG GUI=RAYLIB -B

    - name: Build blplot linux debug headless
      run: |
        make PLATFORM=LINUX CONFIG=DEBUG GUI=HEADLESS -B
        
    - name: Build blplot linux release imgui
      run: |
        make PLATFORM=LINUX CONFIG=RELEASE GUI=IMGUI -B

    - name: Build blplot linux release raylib
      run: |
        make PLATFORM=LINUX CONFIG=RELEASE GUI=RAYLIB -B

    - name: Build blplot linux release headless
      run: |
        make PLATFORM=LINUX CONFIG=RELEASE GUI=HEADLESS -B

    - name: Build blplot windows release imgui
      run: |
        make PLATFORM=WINDOWS CONFIG=RELEASE GUI=IMGUI -B

    - name: Build blplot windows release raylib
      run: |
        make PLATFORM=WINDOWS CONFIG=RELEASE GUI=RAYLIB -B

    - name: Build blplot windows release headless
      run: |
        make PLATFORM=WINDOWS CONFIG=RELEASE GUI=HEADLESS -B

    - name: Run unit tests
      run: |
        make ./bin/brplot_imgui_linux_debug --unittest
        make ./bin/brplot_raylib_linux_debug --unittest
        make ./bin/brplot_headless_linux_debug --unittest

    - name: Setup Emscripten
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        source ./emsdk_env.sh
        cd ..

    - name: Build blplot web release imgui
      run: |
        make EMSCRIPTEN=/home/runner/work/rlplot/rlplot/emsdk/upstream/emscripten/ PLATFORM=WEB CONFIG=RELEASE GUI=IMGUI -B

    - name: Build blplot webrelease raylib
      run: |
        make EMSCRIPTEN=/home/runner/work/rlplot/rlplot/emsdk/upstream/emscripten/ PLATFORM=WEB CONFIG=RELEASE GUI=RAYLIB -B

    - name: Build blplot web release headless
      run: |
        make EMSCRIPTEN=/home/runner/work/rlplot/rlplot/emsdk/upstream/emscripten/ PLATFORM=WEB CONFIG=RELEASE GUI=HEADLESS -B

    - name: Build Cache
      run: |
        make PLATFORM=WINDOWS CONFIG=RELEASE GUI=HEADLESS
        make PLATFORM=WINDOWS CONFIG=RELEASE GUI=RAYLIB
        make PLATFORM=WINDOWS CONFIG=RELEASE GUI=IMGUI
        make EMSCRIPTEN=/home/runner/work/rlplot/rlplot/emsdk/upstream/emscripten/ PLATFORM=WEB CONFIG=RELEASE GUI=HEADLESS
        make EMSCRIPTEN=/home/runner/work/rlplot/rlplot/emsdk/upstream/emscripten/ PLATFORM=WEB CONFIG=RELEASE GUI=RAYLIB
        make EMSCRIPTEN=/home/runner/work/rlplot/rlplot/emsdk/upstream/emscripten/ PLATFORM=WEB CONFIG=RELEASE GUI=IMGUI
        make PLATFORM=LINUX CONFIG=RELEASE GUI=HEADLESS
        make PLATFORM=LINUX CONFIG=RELEASE GUI=RAYLIB
        make PLATFORM=LINUX CONFIG=RELEASE GUI=IMGUI
        make PLATFORM=LINUX CONFIG=DEBUG GUI=HEADLESS
        make PLATFORM=LINUX CONFIG=DEBUG GUI=RAYLIB
        make PLATFORM=LINUX CONFIG=DEBUG GUI=IMGUI

    - name: Test artefacts
      run: |
        test -f www/index.wasm && ls -alFh www
        ls -alFh bin && strip bin/* && ls -alFh bin
        file bin/*

    - name: Fuzz test
      run: |
        cat /dev/random | time bin/brplot_headless_linux_debug
